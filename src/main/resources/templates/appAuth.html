<!DOCTYPE html>
<html lang="en">
<head th:replace="base::commonHeader(_,_,_)">
<body>

<table style="width: 100%;margin: 5px;" border="1px solid #ccc" cellspacing="0" cellpadding="0">

    </tr>
    </tbody>

</table>
